<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sample.css">
    <title>test animation</title>
</head>

<body>
    <!-- フェードイン -->
    <div class="anim-box fadein is-animated"></div>
    <br>

    <!-- スライドイン -->
    <div class="anim-box slidein is-animated"></div>
    <br>

    <!-- ポップアップ -->
    <div class="anim-box popup is-animated"></div>
    <br>

    <!-- キラン -->
    <div class="anim-box kiran is-animated"></div>
    <br>

    <!-- 背景流れ -->
    <div class="bg is-animated">
        <span class="bg-wrap"><span class="inn">背景色が流れてくる</span></span><br>
        <span class="bg-wrap"><span class="inn">アニメーション</span></span>
    </div>
    <br>

    <!-- 文字がぬるりと -->
    <!-- is-animatedを下記に付与する -->
    <div class="matrix anim">
        <span class="bg-wrap"><span class="inn large">文字がぬるりと現れる</span></span>
        <span class="bg-wrap"><span
                class="inn small">サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト<br>サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト<br>サンプルテキストサンプルテキストサンプルテキスト</span></span>
    </div>
    <br>
    <!-- フェードアップ -->
    <div class="anim-box fadeup is-animated"></div>
    <br>

    <!-- なめらか文字 -->
    <!-- is-animatedの着脱 -->
    <div class="smooth anim is-animated">
        文字が滑らかに表示される
    </div>
</body>

</html>
